<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }

  ProductES5.prototype.make25Discount = function() {
    const decricePrice = this.price * 0.75;
    return decricePrice;
  }

  const product1 = new ProductES5('Бензопила', 10000);
  const product2 = new ProductES5('Штангенциркуль', 500);
  console.log(`Цена продукта ${product1.name} со скидкой = ${product1.make25Discount()} рублей`);
  console.log(`Цена продукта ${product2.name} со скидкой = ${product2.make25Discount()} рублей`);

  //--------------------------------------------
  //--------------------------------------------

  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25Discount() {
      const decricePrice = this.price * 0.75;
      return decricePrice;
    }
  }


  const product3 = new ProductES6('Дрель', 5000);
  const product4 = new ProductES6('Рулетка', 300);
  console.log(`Цена продукта ${product3.name} со скидкой = ${product3.make25Discount()} рублей`);
  console.log(`Цена продукта ${product4.name} со скидкой = ${product4.make25Discount()} рублей`);
</script>
</body>
</html>
