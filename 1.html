<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Инкремент в префиксной форме, 
  поэтому console.log покажет переменную ПОСЛЕ увеличения, т.е 2.
   */
  c = ++a;
  console.log(c);

  /*
  Инкремент в постфиксной форме, переменная увеличится на 1, но
  console.log покажет переменную ДО увеличения, т.е 1.
   */
  d = b++;
  console.log(d);

  /*
  Т.к у инкремента приоритет выше,чем у присваивания(см. первое действие),
  значение параметра а на момент начала операции будет 2.
  Далее мы к 2 прибавляем "а, увеличенное на 1",т.е 3
  console.log выведет результат 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Т.к у инкремента приоритет выше,чем у присваивания(см. второе действие),
  значение параметра b на момент начала операции будет 2.
  Далее мы к 2 прибавляем "b, до увеличения на 1",т.е 2
  console.log выведет результат 4
   */
  d = 2 + b++;
  console.log(d);
  /*
  В данном случае console.log
  выведет результат всех действий над а и b.
  Т.к мы дважды увеличивали эти переменные на 1, то
  и результат у каждой будет 3.
   */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
