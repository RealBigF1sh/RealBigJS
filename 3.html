<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/*
1.Складываем 10 и 10, результат 20.
2.20 конкатинируется со строкой "10", результат 2010.
3.С помощью console.log выводим число 2010 в консоль.
*/
  console.log(10 + 10 + "10");
/*
1.10 конкатенируется со строкой "10", результат 1010.
2.Строка 1010 конкатинируется с числом 10, результат 101010.
3.С помощью console.log выводим число 101010 в консоль.
*/
  console.log(10 + "10" + 10);
/*
1.10 складываем с 10, результат 20.
2.В следующем действии два плюса.Но левый - оператор сложения, правый - относится к строке "10", 
преобразуя её в число(приоритет у оператора выше). В результате получаем 20 + 10, результат 30.
3.С помощью console.log выводим число 30 в консоль.
*/
  console.log(10 + 10 + +"10");
/*
1.Минус перед кавычками превратит строку в отрицательное число.
Т.к строка пустая, число будет -0.
2.10 делим на -0, результат -Infinity(-бесконечность).
3.С помощью console.log выводим -Infinity в консоль.
*/
  console.log(10 / -"");
/*
1.Разделитель дробных чисел в JS - точка.
В нашем примере стоит запятая, таким образом всё выражение выдаст NaN
3.С помощью console.log выводим NaN в консоль.
*/
  console.log(10 / +"2,5");

</script>
</body>
</html>
